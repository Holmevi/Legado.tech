<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="32x32" href="./images/techover.ico" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Techover - Motivationsgenerator</title>
  </head>
  <body>
    <div id="screen-container">
      <div id="main-container">
        <div id="sub-container">
          <p id="advice-number">ADVICE #0</p>
          <div id="quote-container">
            <p id="quote">"Click the quote button for random advices."</p>
          </div>
          <div class="svg-container">
            <svg class="svg-divide" width="444" height="35">
              <g fill="none" fill-rule="evenodd">
              <path fill="#ffffff" d="M0 17h166v1H0zM278 17h196v1H278z"/>
              <g transform="translate(212)" fill="#CEE3E9">
                <rect x="-7" width="15" height="35" rx="7"/>
                <rect x="17" width="15" height="35" rx="7"/></g></g></svg>
          </div>
          <button id="button">
            <img id="button-image" src="images/quotes.svg" alt="">
          </button>
        </div>
        <img id="logo" src="images/techover-logo.png" alt="">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
